<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="datetimpicker.css"/>
	</head>
	<body>
		<input type="text" id="dp" crossframe/>
		<input type="text" id="dp1" />
		<div id="div"></div>
		<!--<iframe src="demo_frame.html" width="700" height="470" frameborder="0"></iframe>-->
		<script type="text/javascript" src="datetimepicker.js" ></script>
		<script>
			var dp = document.getElementById("dp");
			var dp1 = document.getElementById("dp1");
			var div = document.getElementById("div");
//			datetimePicker({
//					el:dp,
//					dateFmt:'yyyy-MM-dd',
//					lang:'zh-cn'
//				});
			dp.addEventListener('click',function(){
				datetimePicker({
//					el:div,
//					vel:dp1,
					doubleCalendar:true,
					dateFmt:'yyyy-MM-dd HH:mm:ss',
					lang:'zh-cn',
					$crossFrame:false
				});
			})
			dp1.addEventListener('click',function(){
				datetimePicker({
					dateFmt:'yyyy-MM-dd HH:mm:ss',
					lang:'zh-cn',
					position:{
						left:100,top:0
					},
					minDate:'2011-01-01 00:00:00',
					maxDate:'2020-12-31 23:59:59',
					isShowWeek:true,
					isShowClear:false,
//					qsEnabled:false,
					disabledDates:['5$'],
					autoShowQS:true,
					opposite:true,
					onpicking:function(){
						console.log("picking");
					}
				});
			})
		</script>
	</body>
</html>
